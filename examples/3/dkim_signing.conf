# DKIM signing configuration
# Managed by Ansible

enabled = true;
allow_username_mismatch = true;
sign_authenticated = true;
sign_local = true;
sign_inbound = false;
use_domain = "header";
use_domain_sign_local = "header";
use_domain_sign_networks = "header";
allow_hdrfrom_mismatch = true;
use_esld = false;
try_fallback = true;

# Templated path with $domain variable only
# Files are named as: domain.key (for domains with specific keys)
# or default.key (for fallback)
path = "/var/lib/rspamd/dkim/$domain.key";

# Default selector (fallback)
selector = "s1";

# Selector map: override selector per domain
# Domains with specific keys use "mail", others use default "s1"
selector_map = "/etc/rspamd/local.d/maps.d/dkim_selectors.map";
